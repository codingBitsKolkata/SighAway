<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Buster</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
            color: #333;
            text-align: center;
            min-height: 100vh;
            transition: background 0.5s ease;
            overflow: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        
        #mainButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255,107,107,0.4);
            margin: 2rem auto;
            transition: all 0.3s;
        }
        
        #mainButton:active {
            transform: scale(0.95);
        }
        
        .timer {
            font-size: 2rem;
            margin: 1rem 0;
            color: #333;
        }
        
        .share-section {
            margin-top: 2rem;
            display: none;
        }
        
        .share-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .bg-animation {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 20%, currentColor 20%, currentColor 80%, transparent 80%, transparent);
            background-size: 50px 50px;
            animation: bgPulse 10s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }
        
        @keyframes bgPulse {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.5) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <h1>Stress Buster</h1>
        <p>Press and hold to relax</p>
        
        <div class="timer" id="timer">00:00</div>
        
        <button id="mainButton">Press & Hold</button>
        
        <div class="share-section" id="shareSection">
            <button class="share-btn" id="shareBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                </svg>
                Share My Score
            </button>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    
    <script>
        // DOM Elements
        const mainButton = document.getElementById('mainButton');
        const timerDisplay = document.getElementById('timer');
        const shareSection = document.getElementById('shareSection');
        const shareBtn = document.getElementById('shareBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const bgAnimation = document.querySelector('.bg-animation');
        const body = document.body;
        
        // Configuration
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFBE0B', '#FB5607', '#8338EC', '#3A86FF', '#FF006E', '#A5DD9B', '#F9C74F'];
        const musicFiles = ['track1.mp3', 'track2.mp3', 'track3.mp3', 'track4.mp3', 'track5.mp3','track6.mp3', 'track7.mp3', 'track8.mp3', 'track9.mp3', 'track10.mp3',];
        
        // State variables
        let startTime;
        let timerInterval;
        let currentDuration = 0;
        
        // Initialize
        let currentColor = colors[0];
        updateColorScheme();
        
        // Event Listeners
        mainButton.addEventListener('mousedown', startSession);
        mainButton.addEventListener('touchstart', startSession);
        mainButton.addEventListener('mouseup', endSession);
        mainButton.addEventListener('touchend', endSession);
        shareBtn.addEventListener('click', shareOnWhatsApp);
        
        // Functions
        function startSession() {
            // Start timer
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 100);
            
            // Change UI
            mainButton.textContent = "Release to Stop";
            mainButton.style.backgroundColor = currentColor;
            shareSection.style.display = 'none';
            
            // Play random music
            playRandomMusic();
            
            // Change background animation
            updateColorScheme();
        }
        
        function endSession() {
            // Stop timer
            clearInterval(timerInterval);
            const endTime = new Date();
            currentDuration = Math.floor((endTime - startTime) / 1000);
            
            // Change UI
            mainButton.textContent = "Press & Hold";
            mainButton.style.backgroundColor = '#ff6b6b';
            
            // Stop music
            fadeOutAudio();
            
            // Show share button if session was > 2 seconds
            if (currentDuration >= 2) {
                shareSection.style.display = 'block';
            }
        }
        
        function updateTimer() {
            const currentTime = new Date();
            const seconds = Math.floor((currentTime - startTime) / 1000);
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${mins}:${secs}`;
        }
        
        function playRandomMusic() {
            // Select random music and color
            const randomMusicIndex = Math.floor(Math.random() * musicFiles.length);
            const randomColorIndex = Math.floor(Math.random() * colors.length);
            
            currentColor = colors[randomColorIndex];
            audioPlayer.src = `audio/${musicFiles[randomMusicIndex]}`;
            audioPlayer.volume = 0.7;
            audioPlayer.loop = true;
            audioPlayer.play().catch(e => console.log("Playback error:", e));
            
            updateColorScheme();
        }
        
        function fadeOutAudio() {
            const fadeInterval = setInterval(() => {
                if (audioPlayer.volume > 0.1) {
                    audioPlayer.volume -= 0.1;
                } else {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                    audioPlayer.volume = 0.7;
                    clearInterval(fadeInterval);
                }
            }, 100);
        }
        
        function updateColorScheme() {
            body.style.background = `${currentColor}20`;
            bgAnimation.style.color = currentColor;
        }
        
        function shareOnWhatsApp() {
            const message = `I just relaxed for ${currentDuration} seconds with Stress Buster! Can you beat my time?`;
            const url = encodeURIComponent(window.location.href);
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}%20${url}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
